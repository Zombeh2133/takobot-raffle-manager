<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600, initial-scale=1.0">
    <title>Forgot Password - TakoBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #303149;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            width: 1600px;
            height: 1020px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
        }

        /* Subtle floating particles */
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            pointer-events: none;
            animation: float 25s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.15;
            }
            33% {
                transform: translate(30px, -80px) scale(1.1);
                opacity: 0.25;
            }
            66% {
                transform: translate(-30px, -120px) scale(0.9);
                opacity: 0.2;
            }
        }

        .particle:nth-child(1) { width: 200px; height: 200px; left: 5%; top: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 300px; height: 300px; right: 8%; top: 15%; animation-delay: 3s; }
        .particle:nth-child(3) { width: 150px; height: 150px; left: 15%; bottom: 15%; animation-delay: 6s; }
        .particle:nth-child(4) { width: 250px; height: 250px; right: 5%; bottom: 10%; animation-delay: 9s; }
        .particle:nth-child(5) { width: 180px; height: 180px; left: 45%; top: 8%; animation-delay: 12s; }
        .particle:nth-child(6) { width: 220px; height: 220px; right: 35%; bottom: 12%; animation-delay: 15s; }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 30px 90px rgba(0, 0, 0, 0.25);
            padding: 60px 80px;
            width: 600px;
            z-index: 10;
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }

        h1 {
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 36px;
            text-align: center;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 40px;
            font-size: 16px;
            line-height: 1.6;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2d3748;
            font-weight: 600;
            font-size: 15px;
        }

        input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            background: #f7fafc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #a0aec0;
        }

        .btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .btn:disabled {
            background: linear-gradient(135deg, #cbd5e0 0%, #a0aec0 100%);
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .back-link {
            text-align: center;
            margin-top: 30px;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .success {
            background: #d4edda;
            color: #155724;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 15px;
            border: 2px solid #c3e6cb;
            font-weight: 500;
            display: none;
        }

        .success.show {
            display: block;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            font-size: 15px;
            border: 2px solid #f5c6cb;
            font-weight: 500;
            display: none;
        }

        .error.show {
            display: block;
        }
    </style>
    <link rel="stylesheet" href="/static/loading-states.css" />
</head>
<body>
    <div class="app-container">
        <!-- Floating particles -->
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>

        <div class="container">
            <h1>üêô Reset Password</h1>
            <p class="subtitle">Enter your email address and we'll send you a link to reset your password</p>

            <div class="success" id="successMsg"></div>
            <div class="error" id="errorMsg"></div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        placeholder="Enter your email"
                        required
                        autocomplete="email"
                    >
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Send Reset Link
                </button>
            </form>

            <div class="back-link">
                <a href="/login">‚Üê Back to Login</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('forgotPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const successMsg = document.getElementById('successMsg');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            // Hide previous messages
            successMsg.classList.remove('show');
            errorMsg.classList.remove('show');
            
            // Disable button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending...';
            
            try {
                const response = await fetch('/api/forgot-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });
                
                const data = await response.json();
                
                if (data.ok) {
                    successMsg.textContent = data.message;
                    successMsg.classList.add('show');
                    form.reset();
                } else {
                    errorMsg.textContent = data.error || 'An error occurred. Please try again.';
                    errorMsg.classList.add('show');
                }
            } catch (error) {
                errorMsg.textContent = 'Network error. Please try again.';
                errorMsg.classList.add('show');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
    <script src="/static/loading-states.js"></script>
</body>
</html>
