<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - WatchURaffle</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
    <link rel="stylesheet" href="./static/loading-states.css" />
  <script src="/static/config.js"></script>
</head>
<body>
    <div class="container">
        <div id="loadingState" class="loading">
            <p>Validating reset token...</p>
        </div>

        <div id="formState" style="display: none;">
            <h1>ðŸ”‘ Reset Password</h1>
            <p class="subtitle">Enter your new password below.</p>

            <div id="messageBox"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        placeholder="Enter new password"
                        required 
                        minlength="6"
                    >
                    <div class="password-requirements">
                        Must be at least 6 characters
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="Confirm new password"
                        required 
                        minlength="6"
                    >
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    Reset Password
                </button>
            </form>
        </div>
    </div>

    <script>
        const messageBox = document.getElementById('messageBox');
        const loadingState = document.getElementById('loadingState');
        const formState = document.getElementById('formState');
        const form = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        function showMessage(message, type) {
            messageBox.innerHTML = `<div class="message ${type}">${message}</div>`;
        }

        async function validateToken() {
            if (!token) {
                loadingState.innerHTML = '<div class="message error">Invalid reset link</div>';
                return;
            }

            try {
                const response = await fetch(`/api/auth/validate-reset-token/${token}`);
                const data = await response.json();

                if (data.valid) {
                    loadingState.style.display = 'none';
                    formState.style.display = 'block';
                } else {
                    loadingState.innerHTML = '<div class="message error">This reset link is invalid or has expired.</div>';
                }
            } catch (error) {
                console.error('Error:', error);
                loadingState.innerHTML = '<div class="message error">Failed to validate reset link</div>';
            }
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch(window.API_BASE_URL + '/api/auth/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('âœ… Password reset successfully! Redirecting to login...', 'success');
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 2000);
                } else {
                    showMessage(data.error || 'Failed to reset password', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Reset Password';
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('An error occurred. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });

        // Validate token on page load
        validateToken();
    </script>
    <script src="/static/loading-states.js"></script>
</body>
</html>
